name       : ghostscript
version    : '9.21'
release    : 13
source     :
    - https://solus-project.com/sources/ghostscript-9.21.tar.gz : 95c182e9f28e4771187f921f7d34468d6e9e403777a22c14a398d44bb7bbe73b
license    : AGPL
component  : office
summary    : PostScript language and PDF interpreter
builddeps  :
    - pkgconfig(x11)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(libtiff-4)
    - pkgconfig(lcms2)
    - pkgconfig(libpng15)
    - libjpeg-turbo-devel
    - cups-devel
    - libpaper-devel
description: |
    Ghostscript is an interpreter for the PostScript language and for PDF. Many other software programs use it in order to convert documentation into various formats.
setup      : |
    for i in freetype lcms2 jpeg libpng ; do
        rm -rf $i
    done
    sed -i 's/ZLIBDIR=src/ZLIBDIR=$includedir/' configure.ac
    %reconfigure --with-drivers=ALL \
                 --disable-compile-inits \
                 --enable-dynamic \
                 --with-system-libtiff
build      : |
    %make
    %make so
install    : |
    %make_install
    %make soinstall DESTDIR=$installdir
    install -d -D -m 00755 $installdir/usr/include/ghostscript
    install -m00655 base/*.h $installdir/usr/include/ghostscript
    ln -sv ghostscript $installdir/usr/include/ps
